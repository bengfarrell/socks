<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Demo Client</title>
</head>
<body>
    <span>hi</span>
</body>

<script type="module">
    import { Connection } from '../src/connection';
    import { BlenderCommand } from '../src/blender-command';

    const conn = new Connection();

    setTimeout( () => {
        conn.send(BlenderCommand.update('Cube', { translate: { x: 5 } }));
    }, 5000)

    document.addEventListener('keydown', (event) => {
        switch (event.key) {
            case "ArrowLeft":
                conn.send(BlenderCommand.update('Cube', { translate: { x: -.1 } }));
                break;
            case "ArrowRight":
                conn.send(BlenderCommand.update('Cube', { translate: { x: .1 } }));
                break;
            case "ArrowUp":
                conn.send(BlenderCommand.update('Cube', { translate: { y: -.1 } }));
                break;
            case "ArrowDown":
                conn.send(BlenderCommand.update('Cube', { translate: { y: .1 } }));
                break;
        }

    });
</script>
</html>
